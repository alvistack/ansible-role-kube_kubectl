- name: include default variables
  include_vars: "../vars/main.yml"
  tags: kubectl

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: kubectl

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: kubectl

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/bash_completion.d" }
    - { dest: "/root/.kube", mode: "0700" }
    - { dest: "/usr/local/bin" }
    - { dest: "{{ kubectl_download.dest | dirname }}" }
  tags: kubectl

- name: download archive
  vars:
    ansible_python_interpreter: "python3"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    timeout: 300
  loop:
    - "{{ kubectl_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: kubectl

- name: unarchive package
  shell: |
    set -o pipefail
    cd /usr/local/bin
    TMP_DIR="$(mktemp -d)" \
      && cp {{ kubectl_download.dest }} $TMP_DIR/kubectl \
      && chown root:root $TMP_DIR/kubectl \
      && chmod 0755 $TMP_DIR/kubectl \
      && mv $TMP_DIR/kubectl . \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  tags: kubectl

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/usr/local/bin/kubectl", mode: "0755" }
  tags: kubectl

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  loop:
    - { dest: "/etc/kubernetes/admin.conf", mode: "0600" }
  tags: kubectl

- name: symlink files
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: "{{ item.force | default(true) }}"
    state: "{{ item.state | default('link') }}"
  loop:
    - { src: "/etc/kubernetes/admin.conf", dest: "/root/.kube/config" }
  tags: kubectl

- name: install bash completion
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -o pipefail
    kubectl completion bash > /etc/bash_completion.d/kubectl
  args:
    executable: "/bin/bash"
    creates: "/etc/bash_completion.d/kubectl"
  register: result
  changed_when: result is not succeeded
  tags: kubectl

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/bash_completion.d/kubectl" }
    - { dest: "/etc/kubernetes/admin.conf", mode: "0600" }
    - { dest: "/root/.kube/config", state: "link" }
  tags: kubectl
