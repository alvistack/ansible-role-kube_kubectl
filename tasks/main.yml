- name: include default variables
  include_vars: "../vars/main.yml"
  tags: kubectl

- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: kubectl

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: kubectl

- name: pip install
  pip:
    name: "{{ item.name }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
  with_items: "{{ _pip }}"
  register: result
  until: result is succeeded
  tags: kubectl

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/bash_completion.d" }
    - { dest: "/root/.kube", mode: "0700" }
    - { dest: "/usr/local/bin" }
  tags: kubectl

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  with_items:
    - "{{ kubectl_download }}"
  register: result
  until: result is succeeded
  tags: kubectl

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/usr/local/bin/kubectl", mode: "0755" }
  tags: kubectl

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  with_items:
    - { dest: "/root/.kube/config", mode: "0600" }
  tags: kubectl

- name: install kubectl bash completion
  shell: |
    set -o pipefail
    kubectl completion bash > /etc/bash_completion.d/kubectl.sh
  args:
    executable: "/bin/bash"
    creates: "/etc/bash_completion.d/kubectl.sh"
  register: result
  changed_when: result is not succeeded
  tags: kubectl

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/etc/bash_completion.d/kubectl.sh", mode: "0755" }
    - { dest: "/root/.kube/config", mode: "0600" }
  tags: kubectl
